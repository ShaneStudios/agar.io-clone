<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Agar.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenu">
        <h1>Agar.io</h1>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="15"><br>
        <button id="startMultiplayerBtn">Multiplayer</button>
        <button id="startSinglePlayerBtn">Single Player</button>
        <div id="statsDisplay" style="margin-top: 15px;">
            <p>Last Game Max Mass (SP): <span id="localMaxMass">0</span></p>
        </div>
    </div>

    <div id="gameArea" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </div>
        <div id="debugInfo" style="position: absolute; bottom: 5px; left: 5px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; z-index: 10;"></div>
        <div id="scoreDisplay" style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; text-shadow: 1px 1px 2px black; z-index: 10;">
            Mass: <span id="currentMass">0</span>
        </div>
    </div>

    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your final mass: <span id="finalMass">0</span></p>
        <p id="gameOverMessage"></p>
        <button id="playAgainBtn">Play Again</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="entities.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
